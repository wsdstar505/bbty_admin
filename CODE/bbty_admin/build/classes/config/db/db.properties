#ORACLE
db.database=ORACLE
db.driverClassName=oracle.jdbc.driver.OracleDriver
db.url=jdbc:oracle:thin:@localhost:1521:orcl
db.username=bbty
db.password=bbty
db.show_sql=true

#初始化连接(根据实际访问量设置大小)  
db.initialSize=10
#最大连接数量(根据实际访问量设置大小)  
db.maxActive=200
#最大空闲连接(根据实际访问量设置大小)  
db.maxIdle=50  
#最小空闲连接(根据实际访问量设置大小)  
db.minIdle=10
#连接最大等待时间
db.maxWait=60000 

